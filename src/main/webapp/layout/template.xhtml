<?xml version="1.0" encoding="ISO-8859-1"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>JSF2 on GAE</title>


    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript">
        function confirmOK(newValue, formis) {
            document.getElementById(formis).value = newValue;
            alert('Image selected')
        }

    </script>

    <link type="text/css" rel="stylesheet" href="/resources/css/style.css"/>

</h:head>

<h:body>
    <p:ajaxStatus style="width:16px;height:16px;">
        <f:facet name="start">
            <h:outputText value="Loading..." style="color:red"/>
        </f:facet>

        <f:facet name="complete">
            <h:outputText value=""/>
        </f:facet>
    </p:ajaxStatus>

    <div class="body" style="width: 1200px">
        <ui:include src="menu.xhtml"/>
        <br/>
        <p:growl id="growl" showSummary="true"/>
        <ui:fragment rendered="#{identity.loggedIn}">
            <ui:insert name="body"/>
        </ui:fragment>
        <h:outputText value="Not logged in" rendered="#{not identity.loggedIn}"/>
    </div>

    <div class="footer">
        JSF 2, PrimeFaces 3 and Spring on GAE
    </div>

</h:body>
</html>
